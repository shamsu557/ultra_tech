<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - UltraTech Global Solution LTD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Left Side - Branding -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-dark">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bold mb-4">Admin Portal</h1>
                    <p class="lead mb-4">Secure access to UltraTech Global Solution LTD administration system</p>
                    <div class="row text-center">
                        <div class="col-4">
                            <i class="fas fa-shield-alt fa-3x mb-3"></i>
                            <h5>Secure</h5>
                        </div>
                        <div class="col-4">
                            <i class="fas fa-cogs fa-3x mb-3"></i>
                            <h5>Control</h5>
                        </div>
                        <div class="col-4">
                            <i class="fas fa-chart-line fa-3x mb-3"></i>
                            <h5>Analytics</h5>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="col-lg-6 d-flex align-items-center">
                <div class="w-100 px-4 px-lg-5">
                    <div class="text-center mb-5">
                        <h2 class="fw-bold text-dark">Administrator Login</h2>
                        <p class="text-muted">Sign in to access the admin dashboard</p>
                    </div>

                    <form id="adminLoginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Admin Role</label>
                            <select class="form-select" id="role" required>
                                <option value="">Select Role</option>
                                <option value="Super Admin">Super Admin</option>
                                <option value="Academic Admin">Academic Admin</option>
                                <option value="Finance Admin">Finance Admin</option>
                                <option value="Student Affairs">Student Affairs</option>
                            </select>
                        </div>

                        <div class="row mb-3">
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                            </div>
                            <div class="col-6 text-end">
                                <a href="#" class="text-primary" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-dark w-100 py-3 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="mb-0 text-muted">Authorized personnel only</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reset Admin Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="resetUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="resetUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="resetRole" class="form-label">Admin Role</label>
                            <select class="form-select" id="resetRole" required>
                                <option value="">Select Role</option>
                                <option value="Super Admin">Super Admin</option>
                                <option value="Academic Admin">Academic Admin</option>
                                <option value="Finance Admin">Finance Admin</option>
                                <option value="Student Affairs">Student Affairs</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Reset Instructions</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin-login.js"></script>
</body>
</html>
